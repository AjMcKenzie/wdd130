<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
    <title>Font Awesome</title>
</head>
<body>
    <!--Font Awesome-->
    <i class="fas fa-horse"></i>
    <i class="fas fa-horse fa-rotate-90"></i>
    <i class="fas fa-horse fa-rotate-180"></i>
    <i class="fas fa-horse fa-rotate-270"></i>
    <i class="fas fa-horse fa-flip-horizontal"></i>
    <i class="fas fa-horse fa-flip-vertical"></i>
    <br><br>
    <i class="fa-solid fa-arrows-rotate fa-spin"></i>
    <i class="fa-solid fa-power-off"></i>
    <i class="fa-brands fa-d-and-d"></i>
    <i class="fa-solid fa-dice"></i>
    <i class="fa-brands fa-empire"></i>
    <br><br>
    <!--Material Icons-->
    <span class="material-icons" id="light">tips_and_updates</span>
    <span class="material-icons" id="lock">https</span>
    <span class="material-icons" id="danger">dangerous</span>
    <span class="material-icons" id="thumb">thumb_down</span>
    <span class="material-icons" id="star">grade</span>
    <span class="material-icons" id="finger">fingerprint</span>
    <span class="material-icons" id="visibility">visibility_off</span>
    <span class="material-icons" id="face">face</span>
    <span class="material-icons" id="check">done_all</span>
    <span class="material-icons" id="flight">flight_takeoff</span>
    <span class="material-icons" id="flutter">flutter_dash</span>
    <span class="material-icons" id="build">build_circle</span>
    <span class="material-icons" id="upgrade">upgrade</span>
    <span class="material-icons" id="exchange">currency_exchange</span>
    <span class="material-icons" id="copyright">copyright</span>



    <style>
        #light{
            color: yellow;
         }

        #lock{
            color: blue;
            font-size: 40px;
        }
        #danger{
            color:red;
            font-size: 20px;
        }
        #thumb{
            color: pink;
        }
        #exchange{
            color: green;
            transform: rotate(360deg);
        }
    </style>





    
</body>
</html>
