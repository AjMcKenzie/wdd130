<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="w08ice.css">
    <title>Boarding Pass</title>
</head>
<body>
    <section class="border">
        <section class="logo">
            <img src="images/deltaLogo.PNG" alt="delta Logo">
        </section>
        <section class="plane">
            <img src="images/planeLogo.PNG" alt="plane Logo">
        </section>
        <section class="code">
            <img src="images/barcode.PNG" alt="Barcode">
            <p id="subtext">Thank for flying with Delta!</p>
        </section>
    
        <section class="info">
            <section>
                <h6 class="infoTitle">Date</h6>
                <p>12/21/15</p>
            </section>
            <section>
                <h6 class="infoTitle">Flight</h6>
                <p>A2341</p>
            </section>
            <section>
                <h6 class="infoTitle">Gate</h6>
                <p>B12</p>
            </section>
            <section>
                <h6 class="infoTitle">Seat</h6>
                <p>B10</p>
            </section>
            <section>
                <h6 class="infoTitle">Boarding Zone</h6>
                <p>1</p>
            </section>
            <section>
                <h6 class="infoTitle">Boarding Time</h6>
                <p>11:45 AM</p>
            </section>
        </section>


    </section>
    
</body>
</html>
